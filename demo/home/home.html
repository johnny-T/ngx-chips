<main>
  <div class="home-container">
    <div>
      <h3>Tags accepting only items from an autocomplete</h3>
      <tag-input
        [ngModel]="['@item']"
        [onlyFromAutocomplete]="true"
        [placeholder]="'Enter another term'"
        [secondaryPlaceholder]="'Enter search term'"
      >
        <tag-input-dropdown
          [showDropdownIfEmpty]="true"
          [dynamicUpdate]="false"
          [focusFirstElement]="true"
          [displayBy]="'value'"
          [identifyBy]="'id'"
          [autocompleteItems]="autocompleteGroupedItems"
        >
          <!-- <ng-template let-item="item" let-index="index">
            ({{ index }}) {{ item.id }}: {{ item.value }}
          </ng-template> -->
        </tag-input-dropdown>
      </tag-input>
    </div>
  </div>
</main>
